<ion-header-bar align-title="center" class="bar-energized">
  <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content>
  <form name="loginForm" ng-submit="vm.doLogin()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email:</span>
        <input type="email" ng-model="vm.loginData.email" required> 
      </label>
      <label class="item item-input">
        <span class="input-label">Password:</span>
        <input type="password" ng-model="vm.loginData.password" required>
      </label>
      <label class="item">
        <button type="submit" class="button button-block button-balanced" ng-disabled="loginForm.$invalid">Log in</button>
      </label>
    </div>
  </form>
</ion-content>
