<ion-header-bar align-title="center" class="bar-energized">
  <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content>
  <form ng-submit="vm.doLogin()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="vm.loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="vm.loginData.password">
      </label>
      <label class="item">
        <button class="button button-block button-balanced" type="submit">Log in</button>
      </label>
    </div>
  </form>
</ion-content>
